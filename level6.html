        <p
          id="submission-error"
          style="color: red; display: none; margin-top: 5px; font-size: 14px"
        ></p>

        <button id="submit-final-score">Submit Score</button>
        <button id="play-again">Play Again</button>
      </div>
    </div>

    <!-- Player Name Modal -->
